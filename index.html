<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Formulário</title>

  <!--CSS-->
  <link rel="stylesheet" href="css/main.min.css">

  <!--FONT POPPINS-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <!--CONTAINER FORM-->
    <div class="container">
      <!--FORM-->
      <div class="form-container">
        <!--TOP-->
        <div class="top">
          <img src="img/logo-form.png" alt="">
          <h1>Cadastro</h1>
          <p>Falta pouco para você embarcar nessa jornada!</p>
        </div>

        <form action="">
          <!--EMAIL-->
          <div class="form-item">
            <label for="">E-mail</label>
            <input type="email" name="" id="" placeholder="nome@email.com">
          </div>

          <div class="form-item">
            <label for="">Senha</label>
            <input type="password" name="" id="" placeholder="sua senha">
          </div>

          <div class="checkbox">
            <input type="checkbox" name="" id="">
            <p class="checkbox-text">Li e concordo com os Termos de Serviço e nossa Política de Privacidade</p>
          </div>

          <button class="btn-form">Criar conta</button>
          <p class="create-account">Já tem uma conta? <span>Entrar</span></p>
        </form>

      </div>

      <!--IMAGE-->
      <div class="image">
        <img src="img/saly.png" alt="">
      </div>
    </div>
  </main>
</body>

</html>
